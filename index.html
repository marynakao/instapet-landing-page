<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instapet</title>
</head>
<body>
    <div class="insta-wrapper">
        <div class="insta-phone">
        <img src="/img/instapet-celular.png" alt="celular">
        </div>
            <div class="insta-continue">
            <div class="group">
                <img src="/img/logo.png" alt="insta-logo" class="insta-logo">
            <div class="profile-pic">
                <img src="/img/gato.png" alt="profile-pic" class="profile-pic">
            </div>
            <a href="#" class="insta-login">Continue como GoodBoyCat</a>
            <a href="#" class="insta-logout">Remover conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é GoodBoyCat?</p>
            <p class="not-account">
                <span class="link-blue">Alternar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
        <div class="get-app">
            <p class="get-the-app">Baixe o aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
